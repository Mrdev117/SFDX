<template>
    <lightning-card title="Lightning record edit form">
        <div class="slds-m-around_small">
            <lightning-record-edit-form 
                object-api-name={objectApiName} 
                onsuccess={handlesuccess} 
                onerror={errorhandler}
                onsubmit={submithandler}>
                <lightning-messages></lightning-messages>
                <lightning-input-field field-name={fields.Name}></lightning-input-field>
                <lightning-input-field field-name={fields.Industry}></lightning-input-field>
                <lightning-input-field field-name={fields.Phone}></lightning-input-field>
                <lightning-input-field field-name={fields.Revenue}></lightning-input-field>
                <div class="slds-align_absolute-center slds-p-around_small">
                    <lightning-button label="Save" variant="brand" type="submit"></lightning-button>
                    <lightning-button label="reset" variant="destructive" onclick={resethandler}></lightning-button>
                </div>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>

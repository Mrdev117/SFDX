<template>
    <lightning-card title="lightning-record-picker" icon-name="custom:custom3">
        <div class="slds-m-around_small">
            <div class="slds-grid slds-gutter">
                <div class="slds-col slds-p-around_small">
                    <lightning-record-picker 
                        label="Contact"
                        object-api-name="Contact"
                        onchange={handlechange}
                        value={selectedConId}
                        display-info={displayInfo}>
                    </lightning-record-picker>
                </div>
                <div class="slds-col slds-p-around_small">
                    <lightning-record-picker 
                        label="Opportunity"
                        object-api-name="Opportunity"
                        filter={filter}>
                    </lightning-record-picker>
                </div>
            </div>
        </div>
    </lightning-card>
</template>

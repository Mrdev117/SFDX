<template>
    <lightning-card title="Static Resource Demo" icon-name="custom:custom1">
        <div class="slds-p-around_small">
            <img src={mylogo} alt="No Logo">
        </div>
        <div class="slds-p-around_small">
            <img src={myAssetLogo} alt="asset logo">
        </div>
    </lightning-card>
    <lightning-card title="restricted">
        <div class="slds-m-around_small">
            <template lwc:if={showbutton}>
                <lightning-button label="button"
                    variant="brand"></lightning-button>
            </template>
            <template lwc:else>
                <p>You don't have a permission for button</p>
            </template>
        </div>
    </lightning-card>
</template>
